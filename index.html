<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>My Stats preview card component</title>

  <style>
     .attribution { 
      font-size: 12px; text-align: center;
      color: hsl(230, 18%, 48%);
      position: absolute;
      bottom: 2px;
     }
    .attribution a { 
      color: hsl(229, 10%, 67%);
     }
    
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">

  <div class="col1">
    <div class="title"> 
      <h1>Get <span> insights </span> that help your business grow.</h1>
    </div>
    <div class="description"> 
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    </div>

    <div class="numbers">


      <div class="numbers--companies">
        <h2>10k+</h2>
        <p>companies</p>
      </div>

      <div class="numbers--templates">
        <h2>314</h2>
        <p>templates  </p>
      </div>

      <div class="numbers--queries">
        <h2>12M+</h2>
        <p>queries</p>
      </div>


    </div>
  </div>
  <div class="mainImg">
    <img src="images/image-header-desktop.jpg" alt="image">
    <div class="overlay"></div>
  </div>
</div>

  <!-- Get insights that help your business grow. -->

  <!-- Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency. -->

  <!-- 10k+ companies -->
  <!-- 314 templates -->
  <!-- 12m+ queries -->

   <div class="attribution">
  <!--  Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. -->
    Coded by <a href="https://www.frontendmentor.io/profile/sandeshad100">Sandesh Adhikari</a>.
  </div> 
</body>
</html>
